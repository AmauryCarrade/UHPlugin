        WBNotInstalled2: "{gray}Aussi, sans WorldBorder, impossible de réduire la bordure pendant le jeu (sauf avertissements)."
        WBNotInstalled3: "{gray}Installez le plugin ; UHPlugin va automatiquement le configurer."
        
        SPNotInstalled1: "{darkred}[UHC] {ce}SpectatorPlus n'est pas installé."
        SPNotInstalled2: "{gray}Si vous voulez un mode spectateur, installez le plugin ; UHPlugin va automatiquement le configurer."
        
    cmd:
        errorLoad: "{ce}Une erreur est survenue, consultez la console pour plus de détails. Il s'agit probablement d'un bug."
        errorUnknown: "{ce}Cette commande n'existe pas."
        errorUnauthorized: "{ce}lolnope"
        
        titleHelp: "{yellow}{0} - version {1}"
        inviteHelp: "{ci}Les commandes disponibles sont listées ci-dessous."
        legendHelp: "{ci}Légende: {cc}/uh command <requis> [optionnel=valeur par défaut] <espaces autorisées ...>{ci}."
        
        titleGameCmd: "{aqua}------ Commandes liées au jeu ------"
        helpStart: "{cc}/uh start {ci}: lance le jeu."
        helpStartSlow: "{cc}/uh start slow {ci}: lance le jeu doucement, en deux étapes, pour les plus petits serveurs."
        helpShift: "{cc}/uh shift {ci}: passe un épisode."
        helpTeam: "{cc}/uh team {ci}: gère les équipes. Exécutez /uh team pour plus de détails."
        helpAddspawn: "{cc}/uh addspawn {ci}: ajoute un point de démarrage pour une équipe ou un joueur, à la position de l'exécutant."
        helpAddspawnXZ: "{cc}/uh addspawn <x> <z> {ci}: ajoute un point de démarrage pour une équipe ou un joueur, aux coordonnées données."
        helpSpec: "{cc}/uh spec {ci}: gère les spectateurs. Exécutez /uh spec pour plus de détails."
